<html>
<head>
  <title>SIP</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet"  href="/static/style.css">
  <script src="/static/script.js"></script>
</head>
<body>
<div class="container">
<div class="col-md-5">
    <div class="form-area">  
        
        <form role="form" method="POST" action="addApplicant">
                {% csrf_token %}
            <br style="clear:both">
                    <h3 style="margin-bottom: 25px; text-align: center;">Apply</h3>
    				<div class="form-group">
						<input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                            <input type="text" class="form-control"  name="roll" placeholder="Mobile Number" required>
                        </div>
					<div class="form-group">
						<input type="text" class="form-control" id="mobile" name="phone" placeholder="Mobile Number" required>
					</div>
					
                    <div class="form-group">
						<input type="text" class="form-control" id="company" name="company_name" value="{{ name }}"  required>
                    </div>
                    <div class="form-group">
						<input type="text" class="form-control" id="location" name="location" value="{{ location }}" required>
                    </div>
                    <div class="form-group">
                            <input type="text" class="form-control"  name="position" value="{{ position }}" required>
                        </div>
                    
                    <div class="form-group">
                    <textarea class="form-control" type="textarea" name="statement_of_purpose" placeholder="Write your SOP here" maxlength="1500" rows="10"></textarea>
                    </div>
                    <div class="form-group">
						<input type="text" class="form-control"  name="resume_link" placeholder="Resume Link" required>
					</div>
                </div>
            
        <input type="submit"  name="submit" class="btn btn-primary pull-right">
        </form>
    </div>
</div>
</div>
</body>
</hmtl>
